controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    use_sim_time: true
    
    # Controller definitions
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    
    gripper_controller:
      type: position_controllers/GripperActionController

# Joint State Broadcaster Configuration
joint_state_broadcaster:
  ros__parameters:
    joints:
      - base_joint
      - shoulder_joint
      - elbow_joint
      - wrist_pitch_joint
      - wrist_roll_joint
      - gripper_joint
    interfaces:
      - position
      - velocity

# Arm Controller Configuration
arm_controller:
  ros__parameters:
    joints:
      - base_joint
      - shoulder_joint
      - elbow_joint
      - wrist_pitch_joint
      - wrist_roll_joint
    
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    
    allow_partial_joints_goal: false
    open_loop_control: false
    allow_integration_in_goal_trajectories: true
    allow_nonzero_velocity_at_trajectory_end: false
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 2.0
      base_joint:
        trajectory: 0.1
        goal: 0.05
      shoulder_joint:
        trajectory: 0.1
        goal: 0.05
      elbow_joint:
        trajectory: 0.1
        goal: 0.05
      wrist_pitch_joint:
        trajectory: 0.1
        goal: 0.05
      wrist_roll_joint:
        trajectory: 0.1
        goal: 0.05

# Gripper Controller Configuration
gripper_controller:
  ros__parameters:
    joint: gripper_joint
    action_monitor_rate: 20.0
    goal_tolerance: 0.02
    max_effort: 5.0
    allow_stalling: false
    stall_velocity_threshold: 0.01
    stall_timeout: 2.0
